<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<nav>
    <!-- Menu trái -->
    <div class="menu-left">
        <a href="homepage.html">TRANG CHỦ</a>
        <a href="#">GIỚI THIỆU</a>
        <a href="#">TIN TỨC</a>
        <a href="#">LIÊN HỆ</a>
    </div>
    <!-- Menu phải -->
    <div class="menu-right">
        <a href="#">ĐĂNG NHẬP</a>
        <a href="signup.html">ĐĂNG KÝ</a>
        <a href="#"><img src="../images/system-uicons_cart.png" alt="Giỏ hàng"></a>
    </div>
</nav>
<main class="main-content">
    <div class="login-box">
        <h2>Đăng nhập</h2>
        <form>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Mật khẩu" required>
            </div>
            <button class="btn-login">Đăng nhập</button>
            <a href="#" class="forgot">Quên mật khẩu?</a>
        </form>

        <div class="separator"><span>hoặc</span></div>

        <div class="social-login">
            <button><img src="../images/google.png" width="20"> Google</button>
            <button><img src="../images/facebook.png" width="20"> Facebook</button>
        </div>

        <div class="register">
            Không có tài khoản? <a href="signup.html">Đăng ký</a>
        </div>
    </div>
</main>
</body>
</html>
